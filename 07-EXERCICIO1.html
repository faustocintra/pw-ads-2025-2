<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <div id="root"></div>

  <script type="text/babel">
    /*
      EXERCÍCIO DE FIXAÇÃO nº 1
      1) Crie dois estilos CSS, um que coloque o texto em uma cor
          e outro que coloque o texto em outra cor.

			2) Declare uma função de componente que receba as seguintes
				props personalizadas: nome, sobrenome, dia, mes e ano.

			3) Na função de componente, coloque um fragment e, dentro dele,
				dois parágrafos: no primeiro, deve ser aplicada a classe que
				deixa a cor do texto em uma cor e, no outro, a classe que deixa
				a cor na outra cor.

			4) No primeiro parágrafo, deve ser exibido o nome completo, composto
				por nome e sobrenome.
			
			5) No segundo parágrafo, deve ser exibida a data de nascimento, 
				composta pelo dia, pelo mês e pelo ano, separados por /.
			
			6) No componente, crie, ainda, uma div. Dentro dela, deve ser exibida
				a idade que a pessoa terá ao final do ano, calculada por meio de
				um cálculo simples (2025 menos o ano de nascimento informado).
        
    */

    // 1) Criando os estilos CSS.
const estiloVermelho = {
  color: 'red'
};

const estiloAzul = {
  color: 'blue'
};

// 2) Declarando a função do componente.
function InformacoesPessoais(props) {
  // 6) Calculando a idade.
  const anoAtual = 2025;
  const idade = anoAtual - props.ano;
  
  return (
    <React.Fragment>
      {/* 3) Aplicando a classe com estiloVermelho.
          4) Exibindo o nome completo. */}
      <p style={estiloVermelho}>Nome Completo: {props.nome} {props.sobrenome}</p>
      
      {/* 3) Aplicando a classe com estiloAzul.
          5) Exibindo a data de nascimento. */}
      <p style={estiloAzul}>Data de Nascimento: {props.dia}/{props.mes}/{props.ano}</p>
      
      {/* 6) Exibindo a idade calculada. */}
      <div>Idade no final de 2025: {idade} anos</div>
    </React.Fragment>
  );
}

// Renderizando o componente com os dados de exemplo.
ReactDOM.render(
  <InformacoesPessoais nome="Pedro" sobrenome="Tries" dia="22" mes="07" ano="2001" />,
  document.getElementById('root')
);
		
  </script>
  
</body>
</html>

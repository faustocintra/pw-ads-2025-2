<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .cor1 {
        border-radius: 5px;
        border: 3px solid royalblue;
        padding: 5px;
        margin: 5px;
        color: crimson;
    }
    .cor2 {
        border-radius: 5px;
        border: 3px solid royalblue;
        padding: 5px;
        margin: 5px;
        color: gold;
    }
  </style>
</head>
<body>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <div id="root"></div>

  <script type="text/babel">
    /*
      EXERCÍCIO DE FIXAÇÃO nº 1
            1) Crie dois estilos CSS, um que coloque o texto em uma cor
                e outro que coloque o texto em outra cor.

			2) Declare uma função de componente que receba as seguintes
				props personalizadas: nome, sobrenome, dia, mes e ano.

			3) Na função de componente, coloque um fragment e, dentro dele,
				dois parágrafos: no primeiro, deve ser aplicada a classe que
				deixa a cor do texto em uma cor e, no outro, a classe que deixa
				a cor na outra cor.

			4) No primeiro parágrafo, deve ser exibido o nome completo, composto
				por nome e sobrenome.
			
			5) No segundo parágrafo, deve ser exibida a data de nascimento, 
				composta pelo dia, pelo mês e pelo ano, separados por /.
			
			6) No componente, crie, ainda, uma div. Dentro dela, deve ser exibida
				a idade que a pessoa terá ao final do ano, calculada por meio de
				um cálculo simples (2025 menos o ano de nascimento informado).
    */

    function Pessoal({nome, sobrenome, dia, mes, ano}) {
      
      return (
        <>
          <p className="cor1">{nome} {sobrenome}</p>
          <p className="cor2">{dia}/{mes}/{ano}</p>
          <div> <Soma ano={ano} nome={nome} className="cor2"/></div>
        </>
      );
    }

    const Soma = ({ano, nome, ...props}) =>
        <p class="soma" {...props}>
            A idade do {nome} no final de 2025 é: {2025 - ano}
        </p>

    const container=
      <>
        <Pessoal id="soma1" nome="Nícolas" sobrenome="de Oliveira e Melo" dia="01" mes="08" ano={2002} />

      </>
    const root = ReactDOM.createRoot(document.getElementById('root'))

    root.render(container)

  </script>
  
</body>
</html>
